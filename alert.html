</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Afficher la navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Faire face</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="event.html">Signaler un sinistre</a> </li>
          <li class="active"><a href="alert.html">Créer une alerte</a> </li>
          <li><a href="plan.html">Gestion du plan</a> </li>
        </ul>
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Mot de passe" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Connexion</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="jumbotron"></div>

  <div class="container">
    <div class="row">
      <h1>Créer une alerte</h1>
      <div>
        <form>
          <div class="input-group">
            <label for="alert-name" class="input-group-addon">Titre de l'alerte</label>
            <input type="text" id="alert-name" class="form-control" />
          </div>
          <div class="input-group">
            <label for="alert-description" class="input-group-addon">Description</label>
            <input type="text" id="alert-description" class="form-control" />
          </div>
          <div class="input-group">
            <label for="alert-event" class="input-group-addon">Événement lié à l'alerte</label>
            <select id="alert-event" class="form-control">
              <option>Portail dimmensionnel dans les plaines</option>
              <option>Dragon écrasé sur l'hôtel de ville</option>
            </select>
          </div>
          <div class="input-group">
            <label for="alert-media" class="input-group-addon">Joindre un média (image, vidéo, fichier audio)</label>
            <input type="file" id="alert-media" class="form-control" />
          </div>
          <div class="checkbox">
            <p>Arrondissements visés par l'alerte</p>
            <label>
              <input type="checkbox" id="chk-beauport" />
              Beauport
            </label>
            <label>
              <input type="checkbox" id="chk-stefoy" />
              Ste-foy
            </label>
            <label>
              <input type="checkbox" id="chk-limoilou" />
              Limoilou
            </label>
            <label>
              <input type="checkbox" id="chk-rivieres" />
              Rivières
            </label>
            <label>
              <input type="checkbox" id="chk-haute-stcharles" />
              Haute St-Charles
            </label>
          </div>
          <div class="input-group">
          <div class="input-group">
            <input type="submit" class="form-control" value="Soumettre" />
          </div>
        </form>
      </div>

      <footer>
        <p>&copy; Ville de Québec 2014</p>
      </footer>
    </div>
  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="javascripts/bootstrap.js"></script>
</body>
</html>
